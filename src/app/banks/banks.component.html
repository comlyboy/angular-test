<div class="container-fluid px-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-transparent my-3 row py-1">
      <li class="breadcrumb-item h5 font-weight-bold text-info mb-0"><a routerLink="/dashboard">
          Dashboard
        </a></li>
      <li class="breadcrumb-item active h5 mb-0" aria-current="page">Banks directory
        <span class="ml-2 badge badge-dark">{{ totalBanks }}</span>
      </li>
    </ol>
  </nav>
</div>



<div class="container-fluid mt-5">
  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-2">
      <div class="input-group my-1">
        <select class="form-control form-control-lg rounded-0 text-muted" (change)="savingsFilter($event.target.value)">
          <option selected value="">Savings...</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-2">
      <div class="input-group my-1">
        <select class="form-control form-control-lg rounded-0 text-muted" (change)="currentFilter($event.target.value)">
          <option selected value="">Current...</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-2">
      <div class="input-group my-1">
        <select class="form-control form-control-lg rounded-0 text-muted"
          (change)="fixedDepositFilter($event.target.value)">
          <option selected value="">Fixed deposit...</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
          <option value="any">Options</option>
        </select>
      </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
      <form (submit)="onSearch(bankSearchForm)" #bankSearchForm="ngForm">
        <div class="input-group my-1">
          <input type="text" class="form-control form-control-lg rounded-0" name="filtersearch" ngModel
            name="inputSearch" autocomplete="off" placeholder="Search...">
          <div class="input-group-prepend">
            <button mat-button type="submit" class="btn btn-primary">
              <mat-icon class="text-white">search</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>


<div class="container-fluid mt-3">
  <div class="row p-0 mb-2">
    <div class="col-12">
      <table class="table table-hover table-responsive-md table-bordered">
        <thead class="my-design text-white text-center">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Bank Code</th>
            <th scope="col">Actual WTH (<span>&#8358;</span>)</th>
            <th scope="col">Expected WTH (<span>&#8358;</span>)</th>
            <th scope="col">Customers</th>
          </tr>

        </thead>
        <tbody id="bank-table-list" class="bg-white">

          <tr>
            <td>Lorem Lorem</td>
            <td>567945</td>
            <td class="text-right">69425367564</td>
            <td class="text-right">65746353523</td>
            <td>Lorem</td>
          </tr>

        </tbody>
      </table>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
  </div>
</div>
